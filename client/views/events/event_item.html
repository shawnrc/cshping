<template name="eventItem">
    <div class="post loading">
        <div class="post-content">
            <h3>{{author}} is {{action}}. <span>{{diff}} ago.</span></h3>
        </div>
        <div>
            {{#if ownPost}}<a class="btn btn-danger delete discuss" href="#">Delete D:</a>{{/if}}
        </div>
    </div>
</template>
